<form>
  <h1>CADASTRO DE LIVROS</h1>

  <mat-form-field class="formcat">
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" maxlength="50" placeholder="Ex: Manutenção de computadores">
  </mat-form-field>
  <mat-form-field class="formcat">
    <mat-label>Autor</mat-label>
    <input matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" maxlength="100" placeholder="Ex: Machado de Assis">
  </mat-form-field>
  <mat-form-field class="formcat">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="livro.descricao" type="text" name="descricao" maxlength="100" placeholder="Ex: Livros sobre reparo de PCs">
  </mat-form-field>
  <mat-form-field class="formcat">
    <mat-label>Texto</mat-label>
    <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" maxlength="2000000" placeholder="Ex: Escreva seu livro"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button  class="mat-elevation-z8" mat-raised-button color="primary">Salvar</button>

    <button  class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
