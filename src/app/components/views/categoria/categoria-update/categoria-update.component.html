<form>
  <h1>ATUALIZANDO CATEGORIA</h1>

  <mat-form-field class="formcat">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Informática">
  </mat-form-field>
  <mat-form-field class="formcat">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao"  type="text" name="descricao" placeholder="Ex: Livros sobre tec.informação"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button (click)="atualizar()"  class="mat-elevation-z8" mat-raised-button color="primary">Atualizar</button>

    <button (click)="cancelar()"  class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
