<form>
  <h1>DELETE CATEGORIA</h1>

  <mat-form-field class="formcat">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled="true">
  </mat-form-field>
  <mat-form-field class="formcat">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled="true"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button (click)="deletar()" class="mat-elevation-z8" mat-raised-button color="primary">Deletar</button>

    <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
